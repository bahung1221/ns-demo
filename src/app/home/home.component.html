<ActionBar title="Groceries"></ActionBar>

<GridLayout rows="auto, *" style="height: 1000px;">
	<RadCartesianChart row="0" id="cartesianChart" style="height: 100%">
		<CategoricalAxis tkCartesianHorizontalAxis labelSize="40" labelMargin="10"></CategoricalAxis>
		<LinearAxis tkCartesianVerticalAxis></LinearAxis>
		<BarSeries tkCartesianSeries [items]="favoriteFruits" categoryProperty="type" valueProperty="count" seriesName="Bar"></BarSeries>
		<Palette tkCartesianPalette seriesName="Bar">
			<PaletteEntry tkCartesianPaletteEntry fillColor="#db5560" strokeColor="#bb1616"></PaletteEntry>
		</Palette>
	</RadCartesianChart>
</GridLayout>
