<ActionBar title="Groceries"></ActionBar>

<FlexboxLayout>
  <StackLayout>
    <Image src="~/app/shared/images/chart.png"></Image>
    <TextField
      [(ngModel)]="email"
      hint="Email Address"
      keyboardType="email"
      autocorrect="false"
      autocapitalizationType="none"></TextField>
    <TextField
      [(ngModel)]="password"
      hint="Password"
      secure="true"></TextField>

    <Button text="Sign in" (tap)="submit()"></Button>
  </StackLayout>
</FlexboxLayout>
